<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <div style="position: relative">
            <div class="profile__overlay"></div>
            <img class="profile__avatar" src="#" alt="аватарка профиля" />
          </div>

          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button">
              Edit Button
            </button>
            <p class="profile__description"></p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2023 Korolkova Ekaterina</p>
      </footer>

      <template id="card-template">
        <article class="element">
          <img class="element__image" src="#" alt="#" />
          <h2 class="element__title"></h2>
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              padding-right: 21px;
              gap: 5px;
            "
          >
            <button class="element__like-button" type="button"></button>
            <span class="element__like-count">0</span>
          </div>
          <button class="element__delete-button" type="button"></button>
        </article>
      </template>

      <div class="popup popup_edit">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <label class="popup__label-field">
                <input
                  type="text"
                  class="popup__input popup__input_type_name"
                  id="name"
                  name="name"
                  placeholder="Имя"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="popup__error" id="name-error"></span>
              </label>
              <label class="popup__label-field">
                <input
                  type="text"
                  class="popup__input popup__input_type_about"
                  id="about"
                  name="about"
                  placeholder="О себе"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="popup__error" id="about-error"></span>
              </label>
              <button class="popup__save-button" type="submit">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup__delete">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="profile">
            <h2 class="popup__title">Вы уверены?</h2>
            <button class="popup__save-button" type="submit">Да</button>
          </form>
        </div>
      </div>
      <div class="popup popup_card">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_card"
            type="button"
          ></button>
          <form class="popup__form" id="forma" name="profile">
            <h2 class="popup__title">Новое фото</h2>
            <fieldset class="popup__fieldset">
              <label class="popup__label-field">
                <input
                  type="text"
                  class="popup__input popup__input_type_title"
                  id="title"
                  name="name"
                  placeholder="Название"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span class="popup__error" id="title-error"></span>
                <input
                  type="url"
                  class="popup__input popup__input_type_link"
                  id="link"
                  name="link"
                  placeholder="Cсылка на картинку"
                  required
                />
                <span class="popup__error" id="link-error"></span>
              </label>
              <button class="popup__save-button" type="submit" disabled>
                Создать
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup__update">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_card"
            type="button"
          ></button>
          <form class="popup__form" id="forma" name="profile">
            <h2 class="popup__title">Обновить аватар</h2>
            <fieldset class="popup__fieldset">
              <label class="popup__label-field">
                <input
                  type="url"
                  class="popup__input popup__input_type_link"
                  id="link"
                  name="link"
                  placeholder="Cсылка на картинку"
                  required
                />
                <span class="popup__error" id="link-error"></span>
              </label>
              <button class="popup__save-button" type="submit" disabled>
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_picture-view">
        <figure class="popup__figure">
          <button
            class="popup__close-button"
            name="popup__button-close"
            type="button"
          ></button>
          <img class="popup__image" src="#" alt="фото" />
          <figcaption class="popup__image-title"></figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
